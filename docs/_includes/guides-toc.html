<p class="text-base font-bold py-2 lg:pb-6 text-gray-700"><a href="{{ "/guides/" | relative_url}}">Guides</a></p>
<div class="block lg:hidden sticky inset-0">
   <button id="menu-toggle" class="flex w-full justify-end px-3 py-3 bg-white lg:bg-transparent border rounded border-gray-600 hover:border-blue-500 appearance-none focus:outline-none">
      <svg class="fill-current h-3 float-right" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
         <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
      </svg>
   </button>
</div>
<div class="w-full sticky inset-0 hidden h-64 lg:h-auto overflow-x-hidden overflow-y-auto lg:overflow-y-hidden lg:block mt-0 border border-gray-400 lg:border-transparent bg-white shadow lg:shadow-none lg:bg-transparent z-20" style="top:5em;" id="menu-content">
   <ul class="list-reset">
      {% for guide in site.guides %}
      <li class="py-2 md:my-0 hover:bg-blue-100 lg:hover:bg-transparent">
         <a href="{{ guide.url | relative_url }}" 
            {% if guide.url == page.url %}
               class="block pl-4 align-middle text-gray-700 no-underline hover:text-blue-500 border-l-4 border-transparent lg:border-blue-500 lg:hover:border-green-500"
            {% else %}
               class="block pl-4 align-middle text-gray-700 no-underline hover:text-blue-500 border-l-4 border-transparent lg:hover:border-gray-400"
            {% endif %}
         >
         <span class="pb-1 md:pb-0 text-sm text-gray-900 font-bold">{{ guide.title }}</span>
         </a>
      </li>
      {% endfor %}
   </ul>
</div>
<p class="text-base font-bold py-2 lg:pb-6 text-gray-700"><a href="{{ "/api/README/" | relative_url}}">API</a></p>
